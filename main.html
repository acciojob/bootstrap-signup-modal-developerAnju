<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#signupModal">
		  Sign Up
		</button>
		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
				  <form>
				  <div class="form-group">
			        <label for="email">Enter address</label>
					<input type="email" id="email" class="form-control" placeholder="Enter email">
					<small class="form-text text-muted">Your information is safe with us.</small>
				  </div>
				  <div class="form-group">
			        <label for="password">Password</label>
					<input type="text" id="password" class="form-control" placeholder="Password">
				  </div>
				  <div class="form-group">
			        <label for="confirmpassword">Confirm Password</label>
					<input type="text" id="confirmpassword" class="form-control" placeholder="Confirm Password">
				  </div>
				  </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
		      </div>
		    </div>
		  </div>
		</div>
	
	</body>
</html>
